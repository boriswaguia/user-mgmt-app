<div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title">Profile update</h4>
  <button type="button" class="close" aria-label="Close" (click)="dismissDialog()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form>
    <div class="mb-3">
      <label for="firstNameInput" class="form-label">First name</label>
      <input type="text" name="firstName" class="form-control" [(ngModel)]="user.firstName" id="firstNameInput" aria-describedby="firstNameHelp">
    </div>

    <div class="mb-3">
      <label for="lastNameInput" class="form-label">Last Name</label>
      <input type="text" name="lastName" class="form-control" [(ngModel)]="user.lastName" id="lastNameInput" aria-describedby="lastNameHelp">
    </div>
    <div class="mb-3">
      <label for="loginInput" class="form-label">Login</label>
      <input type="text" name="login" class="form-control" [(ngModel)]="user.login" id="loginInput" aria-describedby="loginHelp">
    </div>
    <div class="mb-3">
      <label for="passwordInput" class="form-label">Password</label>
      <input type="text" name="password" class="form-control" [(ngModel)]="user.password" id="passwordInput" aria-describedby="passwordHelp">
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-dark" (click)="closeModal()">Close</button>
  <button type="submit" class="btn btn-primary" (click)="saveForm()">Submit</button>
</div>
